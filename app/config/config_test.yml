imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

doctrine:
    dbal:
        driver:  pdo_sqlite
        path: "%kernel.cache_dir%/sqlite.db3"
        charset: UTF8

swiftmailer:
    disable_delivery: true
