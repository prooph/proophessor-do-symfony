version: '2'
services:

  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=dev
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
      - MYSQL_DATABASE=todo
    volumes:
      - ./vendor/prooph/pdo-event-store/scripts/mysql:/docker-entrypoint-initdb.d

#  postgres:
#    image: postgres
#    ports:
#      - 5432:5432
#    restart: always
#    networks:
#      - default
#    environment:
#      - POSTGRES_DB=todo
#      - POSTGRES_USER=dev
#      - POSTGRES_PASSWORD=dev

  nginx:
    image: prooph/nginx:www
    ports:
      - 8080:80
      - 443:443
      - 10081:10081
      - 10082:10082
    links:
      - php:php
    volumes:
      - .:/var/www

  php:
    image: prooph/php:7.1-fpm
    volumes:
      - .:/var/www
    depends_on:
      - mysql
    environment:
      - PROOPH_ENV=development

  projection_todo:
    image: prooph/php:7.1-cli
    entrypoint:
      - /app/.docker/wait_for_sql.sh
    volumes:
      - .:/app
    depends_on:
      - mysql
    command: php bin/console event-store:projection:run todo_projection

  projection_todo_reminder:
    image: prooph/php:7.1-cli
    entrypoint: /app/.docker/wait_for_sql.sh
    volumes:
      - .:/app
    depends_on:
      - mysql
    command: php bin/console event-store:projection:run todo_reminder_projection

  projection_user:
    image: prooph/php:7.1-cli
    entrypoint: /app/.docker/wait_for_sql.sh
    volumes:
      - .:/app
    depends_on:
      - mysql
    command: php bin/console event-store:projection:run user_projection

